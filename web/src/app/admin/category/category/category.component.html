<div id="list">
    <div id="head">
        <app-header-page (changeHandler)="handleSearch($event)" [data]="pageInfo"></app-header-page>
    </div>
    <div class="search-tab">
    </div>
    <div>
        <app-data-table  [pageSize]="panigation.pageSize" 
            [totalPage]="panigation.totalPage" [currentPage]="panigation.currentPage" [headers]="headers" [items]="data"
            (outputPage)="handlePage($event)" (outputActions)="handleAction($event)"></app-data-table>
    </div>
</div>
