<div class="form " [formGroup]="formRegister">
  <div class="form-group">
    <label class="label">
      {{ "FORM.EMAIL" | translate }}
    </label>
    <input class="form-controls" type="text" formControlName="email" />
    <p *ngIf="formErrors.email">
      {{
        formErrors.email | translate
      }}
    </p>
  </div>
  <!-- FORM INPUT PASSWORD -->
  <div class="form-group">
    <label class="label">
      {{ "FORM.PASSWORD" | translate }}
    </label>
    <input class="form-controls" type="password" formControlName="password" />
    <p *ngIf="formErrors.password">
      {{
        formErrors.password | translate
      }}
    </p>
  </div>
  <!-- FORM INPUT RE PASSWORD -->
  <div class="form-group">
    <label class="label">
      {{ "FORM.PASSWORD_CONFIRM" | translate }}
    </label>
    <input class="form-controls" type="password" formControlName="confirm_password" />
    <p *ngIf="formErrors.confirm_password">
      {{
        formErrors.confirm_password | translate
      }}
    </p>
  </div>
  <button class="btn-buzz btn-buzz-dark text-bold" (click)="handleRegister()">
    {{ "AUTHETIONCATION.REGISTER" | translate }}
  </button>
</div>
